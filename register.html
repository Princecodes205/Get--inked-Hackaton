    <div

      <div class="lg:w-1/2 text-white w-full">
        <div
          class="lg:bg-[#FFFFFF08]  rounded-md p-10 flex flex-col gap-10  items-center justify-center  relative h-full"
        >
          <div class="text-start w-full items-start justify-center ">
            <h2 class="text-[#D434FE] text-xl font-bold mb-8">
              Register
            </h2>

            <div class="flex items-center justify-start mb-4 ">
                <p class="text-[10px]">Be part of this movement!</p>
                <img src="./build/imgs/Group 13.png" alt="" class="max-w-[50px]">
            </div>

            <div>
                <p class="font-bold text-2xl">CREATE YOUR ACCOUNT</p>
            </div>
          </div>
          <form action="" id="registerForm" class="w-full bg900">
            <div class="lg:flex lg:flex-row flex-col gap-2 mb-4">
              <div class="flex flex-col w-full lg:w-1/2">
                <label for="teamName" class="mb-4">Team's Name</label>
                <input
                  type="text"
                  id="teamName"
                  name="team_name"
                  class="w-full h-11 outline-none rounded-sm bg-[#FFFFFF08] pl-[29px] border border-white"
                  placeholder="Enter the name of your group"
                  required
                />
              </div>
          
              <div class="flex flex-col w-full lg:w-1/2">
                <label for="phone" class="mb-4">Phone</label>
                <input
                  type="number"
                  id="phone"
                  name="phone_number"
                  class="w-full h-11 outline-none rounded-sm bg-[#FFFFFF08] pl-[29px] border border-white"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </div>
            <div class="lg:flex lg:flex-row flex-col gap-2">
              <div class="flex flex-col w-full lg:w-1/2">
                <label for="email" class="mb-4">Email</label>
                <input
                  type="email"
                  id="email"
                  name="group_email"
                  class="w-full h-11 outline-none rounded-sm bg-[#FFFFFF08] pl-[29px] border border-white"
                  placeholder="Enter your email addresses"
                  required
                />
              </div>
          
              <div class="flex flex-col w-full lg:w-1/2">
                <label for="projectTopic" class="mb-4">Project Topic</label>
                <input
                  type="text"
                  id="projectTopic"
                  name="first_name"
                  class="w-full h-11 outline-none rounded-sm bg-[#FFFFFF08] pl-[29px] border border-white"
                  placeholder="What is your group project topic"
                  required
                />
              </div>
            </div>
          
            <div class="flex flex-row gap-2">
                <div class="flex flex-col w-full lg:w-1/2">
                  <label for="category" class="mb-4">Category</label>
                  <select
                    name="category"
                    id="category"
                    class="h-11 outline-none rounded-sm bg-transparent border border-white pl-4 text-white w-full lg:w-auto"
                  >
                    <option value="" disabled selected>Select an option</option>
                    <option
                      value="1"
                      class="bg-transparent text-black"
                    >
                      MOBILE
                    </option>
                    <option
                      value="2"
                      class="bg-transparent text-black"
                    >
                      WEB
                    </option>
                    <option
                      value="3"
                      class="bg-transparent text-black"
                    >
                      BACKEND
                    </option>
                  </select>
                </div>
              
                <div class="flex flex-col w-full lg:w-1/2">
                  <label for="groupSize" class="mb-4">Group Size</label>
                  <select
                    name="group_size"
                    id="groupSize"
                    class="h-11 outline-none rounded-sm bg-transparent border border-white pl-4 text-white w-full lg:w-auto"
                  >
                    <option value="" disabled selected>Select an option</option>
                    <option
                      value="5"
                      class="bg-transparent text-black"
                    >
                      5
                    </option>
                    <option
                      value="6"
                      class="bg-transparent text-black"
                    >
                      6
                    </option>
                    <option
                      value="7"
                      class="bg-transparent text-black"
                    >
                      7
                    </option>
                    <option
                      value="8"
                      class="bg-transparent text-black"
                    >
                      8
                    </option>
                    <option
                      value="9"
                      class="bg-transparent text-black"
                    >
                      9
                    </option>
                    <option
                      value="10"
                      class="bg-transparent text-black"
                    >
                      10
                    </option>
                  </select>
                </div>
              </div>
              
          
            <div class="mb-8">
              <p class="text-[#D434FE]">Please review your registration details before submitting</p>
              <div class="flex items-center justify-start gap-2">
                <input type="checkbox" id="privacy_policy" name="privacy_poclicy_accepted" value="true"/>
                <p>I agree with the event terms and conditions and privacy policy</p>
              </div>
            </div>
          
            <div id="errorContainer" class="text-red-600 mb-4"></div>
          
            <button
              type="button"
              id="submitForm"
              class="bg-gradient-to-r from-[#FE34B9] to-[#903AFF] rounded-sm px-5 p-2 w-full mx-auto text-center"
            >
              <span class="hidden lg:block">Register Now</span>
              <span class="lg:hidden block">Submit</span>
            </button>
          </form>
